<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理</title>
    <script type="text/javascript" src="../common/lib/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="../common/common.css" type="text/css">
    <script type="text/javascript" src="../common/commonManager.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            if (managerInfo.type == "ADMIN") {
                $("#adminOptions").show();
                $("#managerNameDiv").html("超级管理员：" + managerInfo.name);
            } else {
                $("#adminOptions").hide();
                $("#managerNameDiv").html("普通管理员：" + managerInfo.name);
            }
            changeDetailWindowUrl("managedApp.html")
        });

        function changeDetailWindowUrl(newUrl) {
            $("#detailWindow").attr("src", newUrl);
        }

        function logout() {
            $.ajax({
                url: "/manage/managerLogin/logout",
                data: {},
                async: false,
                success: function (ajaxResult) {
                    if (ajaxResult.success) {
                        managerInfo = null;
                        window.location.href = "login.html";
                    } else {
                        alert("失败，原因：" + ajaxResult.message);
                    }
                },
                error: function () {
                    alert("请求服务失败");
                }
            });
        }
    </script>
</head>
<body>
<div id="logout">
    <span id="managerNameDiv"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" onclick="logout()" value="退出">
</div>
<br><br><br>
<div>
    <table width="100%" height="1000px">
        <tr>
            <td width="30%" valign="top">
                <table align="right">
                    <tr>
                        <td>
                            <button onclick='changeDetailWindowUrl("managedApp.html")'>首页</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="adminOptions" style="display:none;">
                                <table>
                                    <tr>
                                        <td>
                                            <button onclick='changeDetailWindowUrl("appManage.html")'>应用</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button onclick='changeDetailWindowUrl("profileManage.html")'>环境</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button onclick='changeDetailWindowUrl("managerManage.html")'>管理员</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button onclick='changeDetailWindowUrl("managerAppManage.html")'>管理员与应用关联
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick='changeDetailWindowUrl("managerInfoModify.html")'>
                                修改个人信息
                            </button>
                        </td>
                    </tr>
                </table>
            </td>
            <td width="70%">
                <iframe id="detailWindow" src="#" width="100%" height="100%"></iframe>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
