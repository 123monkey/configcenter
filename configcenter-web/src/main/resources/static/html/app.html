<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>应用管理</title>
    <script type="text/javascript" src="../common/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../common/commonQuery.js"></script>
    <script type="text/javascript" src="../common/commonManager.js"></script>
    <link rel="stylesheet" href="../common/common.css" type="text/css">
    <script type="text/javascript">

        function createTableHead() {
            var tr = "<tr>";
            tr += "<th align='left'>应用id</th>"
            tr += "<th align='left'>备注</th>"
            tr += "<th align='left'>操作</th>"
            tr += "</tr>"

            return tr;
        }

        function creteTableRow(info) {
            var tr = "<tr>";
            tr += "<td>" + info.appId + "</td>";
            tr += "<td>" + info.memo + "</td>";
            tr += "<td><button onclick='deleteEntity(\"" + info.appId + "\")'>删除</button></td>"
            tr += "</tr>"

            return tr;
        }

        function deleteEntity(appId) {
            $.ajax({
                url: "../manage/app/deleteApp",
                data: {
                    appId: appId
                },
                success: function (ajaxResult) {
                    if (ajaxResult.success) {
                        query();
                    } else {
                        alert("删除失败，原因：" + ajaxResult.message);
                    }
                }
            });
        }

    </script>
</head>
<body>
<br/>
<div>
    <form id="queryForm" action="../manage/app/queryApp">
        应用id：<input type="text" name="appId">
        <input type="button" onclick="pageNo = 1;query();" value="查询">
    </form>
</div>
<div id="tableDiv" class="table-solid"></div>
<div id="pageFoot">
    <button onclick="previousPage()">上一页</button>
    <span id="currentPageNo">1</span>
    <button onclick="nextPage()">下一页</button>
    总页数：<span id="totalPage"></span>
</div>
<br/><br/><br/>
<div>
    新增或修改应用：
    <form id="addOrModifyAppForm" action="../manage/app/addOrModifyApp">
        <table>
            <tr>
                <td align="right">应用id：</td>
                <td><input type="text" name="appId"></td>
            </tr>
            <tr>
                <td align="right">备注：</td>
                <td><input type="text" name="memo"></td>
            </tr>
            <tr>
                <td align="right"><input type="button" onclick="requestServer('addOrModifyAppForm')" value="提交"></td>
                <td></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
