<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配置中心-应用</title>
    <script src="../common/import.js"></script>
</head>
<body>
<div id="appsApp" style="width: 70%">
    <el-row>
        <el-col>
            <el-form :v-model="queryAppsForm" :inline="true" size="mini">
                <el-form-item>
                    <el-input v-model="queryAppsForm.appId" placeholder="应用id"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-input v-model="queryAppsForm.parent" placeholder="父应用id"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" icon="el-icon-search" @click="queryApps">查询</el-button>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" icon="el-icon-plus" @click="addAppDialogVisible = true">新增</el-button>
                </el-form-item>
            </el-form>
        </el-col>
    </el-row>
    <el-table :data="apps" border>
        <el-table-column prop="appId" label="应用id"></el-table-column>
        <el-table-column prop="memo" label="备注"></el-table-column>
        <el-table-column prop="parent" label="父应用id"></el-table-column>
    </el-table>
    <el-row style="margin-top: 10px">
        <el-col style="text-align: end">
            <el-pagination :total="totalApps" :current-page.sync="queryAppsForm.pageNo" :page-size.sync="queryAppsForm.pageSize" @current-change="queryApps" layout="total,prev,pager,next" small background></el-pagination>
        </el-col>
    </el-row>
    <el-dialog :visible.sync="addAppDialogVisible" :before-close="closeAddAppDialog" title="新增应用" width="40%">
        <el-form ref="addAppForm" :model="addAppForm" label-width="20%">
            <el-form-item label="应用id" prop="appId" :rules="[{required:true, message:'请输入应用id', trigger:'blur'}]">
                <el-input v-model="addAppForm.appId" placeholder="请输入应用id" style="width: 90%"></el-input>
            </el-form-item>
            <el-form-item label="备注">
                <el-input v-model="addAppForm.memo" placeholder="请输入备注" style="width: 90%"></el-input>
            </el-form-item>
            <el-form-item label="父应用id" prop="parent">
                <el-select v-model="addAppForm.parent" filterable remote :remote-method="queryMatchedApps" @focus="queryMatchedApps(null)" placeholder="请选择父应用" style="width: 90%">
                    <el-option v-for="app in matchedApps" :value="app.appId" :label="app.appId + '(' + app.memo + ')'" :key="app.appId"></el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer">
            <el-button @click="closeAddAppDialog">取消</el-button>
            <el-button type="primary" @click="addApp">提交</el-button>
        </div>
    </el-dialog>
</div>
<script>
    const appsApp = new Vue({
        el: '#appsApp',
        data: {
            queryAppsForm: {
                pageNo: 1,
                pageSize: 20,
                appId: null,
                parent: null
            },
            totalApps: 0,
            apps: [],
            addAppDialogVisible: false,
            matchedApps: null,
            addAppForm: {
                appId: null,
                memo: null,
                parent: null
            }
        },
        created: function () {
            this.queryApps();
        },
        methods: {
            queryApps: function () {
                const theThis = this;

                this.doQueryApps(this.queryAppsForm, function (result) {
                    theThis.totalApps = result.totalCount;
                    theThis.apps = result.infos;
                });
            },
            queryMatchedApps: function (appId) {
                const theThis = this;

                this.doQueryApps({
                    pageNo: 1,
                    pageSize: 20,
                    appId: appId
                }, function (result) {
                    theThis.matchedApps = result.infos;
                });
            },
            doQueryApps: function (params, processResult) {
                axios.get('../manage/app/queryApps', {params: params})
                    .then(function (result) {
                        if (!result.success) {
                            Vue.prototype.$message.error(result.message);
                            return;
                        }
                        processResult(result);
                    });
            },
            addApp: function () {
                const theThis = this;
                this.$refs.addAppForm.validate(function (valid) {
                    if (!valid) {
                        return;
                    }
                    axios.post('../manage/app/addOrModifyApp', theThis.addAppForm)
                        .then(function (result) {
                            if (result.success) {
                                theThis.closeAddAppDialog();
                                theThis.queryApps();
                            } else {
                                Vue.prototype.$message.error(result.message);
                            }
                        });
                })
            },
            closeAddAppDialog: function () {
                this.addAppDialogVisible = false;
                this.addAppForm.appId = null;
                this.addAppForm.memo = null;
                this.addAppForm.parent = null;
            }
        }
    });
</script>
</body>
</html>
